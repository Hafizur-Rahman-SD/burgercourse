<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Reciept</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="reciept">
      <h2 class="reciept__title">Burger Reciept</h2>
      <p class="reciept__address">551 Burger Street, B City, Bangladesh</p>

      <div class="reciept__number">Order Number 13</div>
      <div class="reciept__items">
        <span class="reciept__items__name">Big Burger</span>
        <span class="reciept__items__price">100</span>
      </div>

      <div class="reciept__total">SUBTOTAL</div>
    </div>

    <button class="save">Save Reciept</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
